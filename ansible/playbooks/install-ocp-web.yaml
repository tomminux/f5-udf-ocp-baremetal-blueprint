## Installing ocp-web Server
- hosts: ocp-web
  remote_user: root
  tasks:

    - name: Upgrading all packages to the latest version
      apt:
        update_cache: yes
        upgrade: dist
        
    - name: Remove resolv.conf link
      file:
        path: /etc/resolv.conf
        state: absent

    - name: Copy resolv.conf file
      copy:
        src: resolv.conf
        dest: /etc/resolv.conf

    - name: setting hostname
      template:
        src: hostname.j2
        dest: /etc/hostname

    ## TELEGRAF
    - name: Adding influx apt-key
      apt_key:
        url: https://repos.influxdata.com/influxdb.key
        state: present

    - name: Adding Influx apt reporisotries
      shell: echo "deb https://repos.influxdata.com/ubuntu `lsb_release -cs` stable\n" > /etc/apt/sources.list.d/influxdb.list

    - name: Upgrading all packages to the latest version
      apt:
        update_cache: yes
        upgrade: dist

    - name: Installing Telegraf
      apt:
        pkg:
        - telegraf

    - name: Copying Telegraf configuration file
      template:
        src: telegraf.conf.j2
        dest: /etc/telegraf/telegraf.conf

    ## Staring Telegraf Agent
    - name: Restarting Telegraf agent
      service:
        name: telegraf
        state: restarted

    ## Installing NGINX OSS 
    - name: installing nginx OSS
      apt:
        pkg:
        - nginx    

    - name: Copy nginx.conf files
      copy:
        src: ocp-web/
        dest: /etc/nginx/

    - name: starting nginx 
      service:
        name: nginx
        state: started

    - name: deleting nginx.conf original file
      file:
        path: /etc/nginx/nginx.conf
        state: absent

    - name: initial nginx config file
      file:
        src: /etc/nginx/nginx.conf-initial
        dest: /etc/nginx/nginx.conf
        state: link

    - name: enabling nginx at boot time
      service:
        name: nginx
        enabled: yes 

    - name: starting nginx 
      service:
        name: nginx
        state: restarted

   ## Peparing "installations" directory
    - name: Create /usr/share/nginx/html/installations directory
      file:
        path: /usr/share/nginx/html/installations
        state: directory

    - name: Changing "html" nginx dir permissions
      shell: chmod -R g+srwx /usr/share/nginx/html/
    
    - name: download OCP related executables
      shell: wget https://mirror.openshift.com/pub/openshift-v4/clients/ocp/{{ ocp_release }}/openshift-install-linux-{{ ocp_releease }}.tar.gz
      args:
        chdir: /usr/share/nginx/html/installations